<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%block title%}
     <title>Home</title>
    {% endblock %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>


<body>

<div class="p-0 bg-light mx-auto w-25 m-5 text-center">
    <h1 style="font-weight:bolder; margin:0px; color:black;">To Do List</h1>
</div>
{%block content%}
<div>
  <a href="/create">
       <button type="button" class="btn btn-success m-5 ">ADD New Item </button>
  </a>
      <a href="/deleteall">
       <button type="button" class="btn btn-danger m-5 ">Format Your List </button>
  </a>


</div>


<table class="table w-50 my-auto mx-auto">
  <thead class="thead-dark">
    <tr>
        <th scope="col" >No.</th>
        <th scope="col" >Title</th>
        <th scope="col" >description</th>
        <th scope="col" >DeadLine</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
  <tbody>

{%for item in items %}
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td>{{item.Deadline}}</td>
            <td><a href="/delete/{{item.id}}">
       <button type="button" class="btn btn-danger  ">Delete</button>
  </a></td>
         <td><a href="/update/{{item.id}}">
       <button type="button" class="btn btn-info  ">Update</button>
  </a></td>
    </tr>
{%endfor%}
  </tbody>
</table>

{% endblock %}


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
